<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body { font-family: Arial; }
        * { box-sizing: border-box; }
        form.example input[type=text] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #f1f1f1;
        }
        form.example button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none;
            cursor: pointer;
        }
        form.example button:hover {
            background: #0b7dda;
        }
        form.example::after {
            content: "";
            clear: both;
            display: table;
        }
        .indent-1 { float: left; }
        .indent-1 section { width:20%; float:left; }
    </style>
</head>
<body>
    <section class="indent-1"style="margin:20px;max-width:300px">
        <h3>Find your Tribe:</h3>
            <form class="example"style="margin:auto">
                <input type="text"placeholder="Search..."name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        <hr>
        <h5>Tribes you may be interested in...</h5>
        <p style="color:darkgray">This feature is not implemented yet. This area will show tribes that match the current accounts interests</p>
    </section>

    <section style="margin:20px">
        <h2>Results matching: insertsearchterm</h2>
    </section>
